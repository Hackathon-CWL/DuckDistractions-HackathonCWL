<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDistractions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pomodoroStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  
</head>
<body>
    <header>
        <div class="logo" style="display: flex; align-items: flex-end;">
          <a href="index.html"><img src="../../images and docs/mascotResized.png" style="margin-top: 0px; margin-left: 0px; margin-right: 10px; align-items: start;"></a>
            <div style="font-size: 32px; align-self: flex-start;">DuckDistractions</div>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#" onclick="showSection('get-started')">Get Started</a></li>
                <li><a href="#" onclick="showSection('pomodoro')">Pomodoro</a></li>
                <li><a href="#" onclick="showSection('todo-list')">To-Do List</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
                <li><a href="#" onclick="showSection('about-us')">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-toggle">&#9776;</div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html"><img src="../../images and docs/mascotResized.png" style="margin-top: 0px; margin-left: 0px; margin-right: 10px; align-items: start;"></a></li>
                <li><a href="#" onclick="showSection('get-started')">Get Started</a></li>
                <li><a href="#" onclick="showSection('pomodoro')">Pomodoro Timer</a></li>
                <li><a href="#" onclick="showSection('todo-list')">To-Do List</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
                <li><a href="#" onclick="showSection('about-us')">About Us</a></li>
            </ul>
        </nav>
    </header>
        <section id="get-started" class="tab-content active">
            <h2>Get Started</h2>
        </section>

        <section id="pomodoro" class="tab-content">
            <div class="container">
                <div class="card">
                  <div class="rabs">
                    <div class="rab active" data-target="pomodoro-content">Pomodoro</div>
                    <div class="rab" data-target="short-break">Short Break</div>
                    <div class="rab" data-target="long-break">Long Break</div>
                  </div>
                  <div class="content">
                    <div id="pomodoro-content" class="rab-content active">
                      <div class="timer">25:00</div>
                      <button id="start"><i class="fas fa-play"></i> Start</button>
                    </div>
                    <div id="short-break" class="rab-content">
                      <div class="timer">05:00</div>
                      <button id="start"><i class="fas fa-play"></i> Start</button>
                    </div>
                    <div id="long-break" class="rab-content">
                      <div class="timer">15:00</div>
                      <button id="start"><i class="fas fa-play"></i> Start</button>
                    </div>
                  </div>
                </div>
                <div class="task-container">
                  <h1 style="  color: white; font-size: 24px; font-style: bold;">Tasks</h1>
                  <form id="task-form">
                    <input type="text" id="task-name" placeholder="Task Name" required>
                    <input type="number" id="pomodoro-count" placeholder="Pomodoros" min="1" required>
                    <button type="submit" id="add-task">Add Task</button>
                  </form>
                  <ul id="task-list"></ul>
                </div>
              </div>      
        </section>

        <section id="todo-list" class="tab-content">
            <h2>To-Do List</h2>
        </section>

        <section id="analytics" class="tab-content">
            <h2>Analytics</h2>
        </section>

        <section id="about-us" class="tab-content">
            <h2>About Us</h2>
        </section>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/pomodoroScript.js"></script>        
        <script src="scripts/tasks.js"></script>
</body>
</html>
