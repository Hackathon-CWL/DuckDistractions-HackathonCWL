<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeachyPomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">PeachyPomodoro</div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#get-started">Get Started</a></li>
                <li><a href="#pomodoro-timer">Pomodoro Timer</a></li>
                <li><a href="#todo-list">To-Do List</a></li>
                <li><a href="#focus-mode">Focus Mode</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-toggle">&#9776;</div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="#get-started">Get Started</a></li>
                <li><a href="#pomodoro-timer">Pomodoro Timer</a></li>
                <li><a href="#todo-list">To-Do List</a></li>
                <li><a href="#focus-mode">Focus Mode</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="get-started" class="tab-content">
        <!-- Get Started Content Here -->
    </div>

    <div id="pomodoro-timer" class="tab-content">
        <div class="tabs">
            <button class="tab-button active" data-tab="pomodoro">Pomodoro Timer</button>
            <button class="tab-button" data-tab="short-break">Short Break</button>
            <button class="tab-button" data-tab="long-break">Long Break</button>
        </div>

        <div id="pomodoro" class="tab-panel">
            <div class="timer-container">
                <div class="stopwatch">
                    <div class="time" id="pomodoro-time">25:00</div>
                    <button class="btn">Start</button>
                    <button class="btn">Reset</button>
                </div>
                <button class="btn">Add Task</button>
            </div>
        </div>

        <div id="short-break" class="tab-panel">
            <div class="stopwatch">
                <div class="time" id="short-break-time">5:00</div>
                <button class="btn">Start</button>
                <button class="btn">Reset</button>
            </div>
        </div>

        <div id="long-break" class="tab-panel">
            <div class="stopwatch">
                <div class="time" id="long-break-time">15:00</div>
                <button class="btn">Start</button>
                <button class="btn">Reset</button>
            </div>
        </div>
    </div>

    <div id="todo-list" class="tab-content">
        <!-- To-Do List Content Here -->
    </div>

    <div id="focus-mode" class="tab-content">
        <!-- Focus Mode Content Here -->
    </div>

    <div id="analytics" class="tab-content">
        <!-- Analytics Content Here -->
    </div>

    <div id="about-us" class="tab-content">
        <!-- About Us Content Here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to show the selected tab
            function showTab(tabId) {
                const tabs = document.querySelectorAll('.tab-panel');
                const buttons = document.querySelectorAll('.tab-button');
                
                // Hide all tab panels
                tabs.forEach(tab => {
                    if (tab.id === tabId) {
                        tab.style.display = 'block';
                    } else {
                        tab.style.display = 'none';
                    }
                });

                // Update tab button styles
                buttons.forEach(button => {
                    if (button.getAttribute('data-tab') === tabId) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            // Function to toggle the mobile sidebar
            function toggleSidebar() {
                const mobileNav = document.querySelector('.mobile-nav');
                mobileNav.classList.toggle('active');
            }

            // Add click event listener to sidebar toggle button
            document.querySelector('.sidebar-toggle').addEventListener('click', toggleSidebar);

            // Set default active tab
            showTab('pomodoro');

            // Set up click event listeners for tab buttons
            document.querySelector('.sidebar-toggle').addEventListener('click', function() {
                     document.querySelector('.mobile-nav').classList.toggle('active');
            });

        });
    </script>
</body>
</html>
