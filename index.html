<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeachyPomodoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/todolist.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <object>
                <img src="assets/Images/man-meditating-svgrepo-com.svg" height="30" width="40" />

            </object>PeachyPomodoro
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="#" onclick="showSection('get-started')">Get Started</a></li>
                <li><a href="#" onclick="showSection('pomodoro')">Pomodoro</a></li>
                <li><a href="#" onclick="showSection('todo-list')">To-Do List</a></li>
                <li><a href="#" onclick="showSection('focus-mode')">Focus Mode</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
                <li><a href="#" onclick="showSection('about-us')">About Us</a></li>
            </ul>
        </nav>
        <div class="sidebar-toggle">&#9776;</div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="#" onclick="showSection('get-started')">Get Started</a></li>
                <li><a href="#" onclick="showSection('pomodoro')">Pomodoro Timer</a></li>
                <li><a href="#" onclick="showSection('todo-list')">To-Do List</a></li>
                <li><a href="#" onclick="showSection('focus-mode')">Focus Mode</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
                <li><a href="#" onclick="showSection('about-us')">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="get-started" class="tab-content active">
            <h2>Get Started</h2>
        </section>

        <section id="pomodoro" class="tab-content">
            <h2>pomodoro</h2>
        </section>

        <section id="todo-list" class="tab-content">
            <img src="assets/Images/todolist.png" alt="To-Do Icon" class="todo-icon">
            <h2>To-Do List</h2>
            <div class="todo-container">
                <h3>Your Tasks</h3>
                <div class="todo-input">
                    <input type="text" id="new-task" placeholder="Add a new task..." />
                    <button id="add-task">Add</button>
                </div>
                <ul id="task-list"></ul>
            </div>
        </section>

        <section id="focus-mode" class="tab-content">
            <h2>Focus Mode</h2>
        </section>

        <section id="analytics" class="tab-content">
            <h2>Analytics</h2>
        </section>

        <section id="about-us" class="tab-content">
            <h2>About Us</h2>
        </section>
    </main>
</body>
</html>
